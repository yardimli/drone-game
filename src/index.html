<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SkyDrop Logistics</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #1a1a1a;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}
		
		#renderCanvas {
			width: 45vh; /* Portrait Phone Aspect Ratio */
			height: 90vh;
			background-color: #222;
			border: 4px solid #333;
			border-radius: 20px;
			box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
			outline: none;
		}
	</style>
</head>
<body>
<canvas id="renderCanvas"></canvas>
</body>
</html>
